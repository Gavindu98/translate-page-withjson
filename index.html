<!DOCTYPE html>
<html>

<head>
    <title>Language Translation Example</title>
</head>

<body>

    <!-- Language selector -->
    <select id="country-select">
        <option value="US" style="background-image: url('https://myfrenchdriver.efito.xyz/images/index/car-rental/logo-h.png');">English</option>
        <option value="ES">Español</option>
        <option value="FR">Français</option>
    </select>

    <!-- Elements to be translated -->
    <p data-i18n="1">Hello</p>
    <p data-i18n="2">world</p>

    <!-- Load translations and translate page -->
    <script type="text/javascript" src="./translator.js"></script>

</body>

</html>
